    <style>
        .asdet{
            text-align: center;

<body data-ng-app="app" ng-controller="sacontroller" style="text-align: center;;background-size: cover;background-repeat: no-repeat" background="https://www.insidehighered.com/sites/default/server_files/styles/large-copy/public/media/screwy%20students.jpg?itok=ihrORrNl">

<div class="asdet">
    <a class="asdet1">
        <div style="height:350%;width:30%;background: white;margin-left:5%;margin-top:5%;padding: 2%;border-radius: 20%">


        <h2>Add Student details:</h2>
        <ul style="list-style-type: none;">
            <li>
                <label>First Name</label>
                <input type="text" name="First Name" placeholder="First Name" ng-model="sfname" required >
            </li>
            <br>

            <li>
                <label>Last Name</label>
                <input type="text" name="Last Name" placeholder="Last Name" ng-model="slname" required >
            </li>
            <br>
            <li>
                <label>Email</label>
                <input type="email" name="Email" placeholder="email" ng-model="semail" required>
            </li>
            <br>
            <li>
                <label>Grade</label>
                <input type="text" name="Grade" placeholder="Grade" ng-model="sgrade" required >
            </li>

            <br>

            <li>
                <label>Age</label>
                <input type="number" name="Age" placeholder="Age" ng-model="sage" required >
            </li>
            <br>
            <li>
                <label>Address</label>
                <input type="text" name="Address" placeholder="City" ng-model="sadd" required >
            </li>
            <br>
            <li>
                <label>Phone Number</label>
                <input type="number" name="Phone" placeholder="Phone Number" ng-model="sphone" required >
            </li>

        </ul>
        <button data-ng-click="addsdetails()" onclick=window.location.href="MainPage1.html"> Add</button><br><br>
            <a href="homepage.html"><button style="background-color: cornflowerblue"> <i class="fa fa-retweet" aria-hidden="true"></i>go to home! </button></a>


</div>
</div>




</div>

</body>
</html>
