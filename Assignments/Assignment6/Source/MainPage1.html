<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Page</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body style="text-align: center;;background-size: cover;background-repeat: no-repeat"  data-ng-app="app" ng-controller="MainCtrl" ng-init="getData()" background="https://cdlnws.a.ssl.fastly.net/image/upload/f_auto,q_auto/v1494865224/Blog/college_students.jpg">

<h1>Welcome Student  {{us3}} </h1>
<h2> Student Details</h2>
<div >
<table style="margin-left:35%;background-color:whitesmoke" border="double">
    <thead>
    <tr>
        <th style="text-align: left"> First Name </th>
        <th style="text-align: left"> Last Name </th>
        <th style="text-align: left"> Email </th>
        <th style="text-align: left"> Grade </th>
        <th style="text-align: left"> Age </th>
        <th style="text-align: left"> Address </th>
        <th style="text-align: left"> phone Number</th>

    </tr>
    </thead>




    <tbody ng-repeat="student in list">
    <td>{{student.sfname}}</td>
    <td> {{student.slname}}</td>
    <td> {{student.semail}}</td>
    <td> {{student.sgrade}}</td>
    <td> {{student.sage}}</td>
    <td> {{student.sadd}}</td>
    <td> {{student.sphone}}</td>
    </tbody>



</table>
</div>
<br>
<a href="addstudents.html"><button>Add details</button></a>
<a href="edit%20Student.html" ><button >Edit details</button></a>
<a href="homepage.html"><button>Sign Out</button> </a>
</body>
</html>
