<!DOCTYPE html>
<html lang="en">

<head>
    <title>YouTube App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
</head>

<body>

<div class="container">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"> <i class="fa fa-youtube fa-2x" aria-hidden="true"></i> </a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Channel 1</a></li>
            <li><a href="#">Channel 2</a></li>
        </ul>
        <form id="js-youtube-search-form">
            <input type="text" name="search-entry" id="search-entry" placeholder="  " required>
            <button type="submit" class="btn btn-danger">Search</button>
        </form>
    </div>
</nav>


        <section id="search-results" hidden>
            <div class="row row-1">
                <div class="col col-1 result"></div>
                <div class="col col-2 result"></div>
                <div class="col col-3 result"></div>

            </div>
            <div class="row row-2">
                <div class="col col-4 result"></div>
                <div class="col col-5 result"></div>
                <div class="col col-6 result"></div>

            </div>

            <div class="pagination">
                <button class="btn-previous" disabled><i class="fa fa-backward fa-5x" aria-hidden="true"></i></button>
                <button class="btn-next"><i class="fa fa-forward fa-5x" aria-hidden="true"></i></button>
            </div>
        </section>
        <section id="no-results" hidden>
            <p>Sorry, no results were found for your query.</p>
        </section>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
